<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Меню с прокруткой</title>
    <meta charset="utf-8"> 
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    body {
        background:black;
    }
    a {
        text-decoration:none;
        text-transform: uppercase;
        z-index: 2;
        color:yellow;
        padding: 15px 20px;
    }
    a:hover, a::before{
    color:black;
    }
      .menu {
      display: flex;
      font: 24px/32px Bureausans, Arial, sans-serif;
      list-style: none;
      }
      .menu-item {
      margin-right: 20px;
      }
      
      .menu-item {
  background-image: linear-gradient(to right, yellow, yellow); /* Цвет бордера в данном случае */
  font-size: 16px;
  border: none;
  clip-path: polygon(0px 0px, calc(100% - 10px) 0px, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  position: relative;
}

.menu-item::after {
  content: attr(aria-label);
  width: calc(100% - 2px);
  height: calc(100% - 2px);
  position: absolute;
  top: 1px;
  left: 1px;
  background-color:black ; /* Цвет заливки в данном случае */
  display: flex;
  align-items: center;
  justify-content: center;
  clip-path: inherit;
  transition: all 0.2s ease-in-out;
  z-index: -2;
}

.menu-item:hover {
  background-image: none;
}

.menu-item:hover::after {
   background-color: transparent;
}

.menu-item:hover::before {
   transform: scaleX(1);
}

.menu-item::before {
  content: '';
  color: black;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to right, yellow, yellow);
  z-index: 1;
  transform: scaleX(0);
  transition: all 0.3s ease-in-out;
  transform-origin: left center;
  clip-path: inherit;
  z-index: -3;

}
      
      .menu-item:last-child {
      margin-right: 0;
      }
      .menuLimiter {
      width: 350px;
      padding: 0 10px;
      /* Зададим возможность горизонтальной прокрутки */
  overflow-x: scroll;
  /* Для Сафари дополнительно зададим инерцию при прокрутке.
  С инерцией меню будет «оттягиваться» при попытке прокрутить
  его за его пределы. */
  -webkit-overflow-scrolling: touch;
  /* ... */
  /* Добавим дополнительный нижнее поле
  элементу, в котором прокручивается меню */
  padding-bottom: 20px;
  /* С помощью отрицательного отступа
  компенсируем «нарощенное» поле  */
  margin-bottom: -20px;
   /* ... */
  mask-image: linear-gradient(
      90deg,
      transparent 0, rgba(0, 0, 0, .25) 9px,
      #000 18px,
      #000 calc(100% - 18px),
      rgba(0, 0, 0, .25) calc(100% - 9px),
      transparent
    );
}
  .menuWrapper {
  /* Спрячем всё, что выходит за границы родителя */
  overflow: hidden;
}
    </style>
  </head>
<body>
  <div class="menuWrapper">
  <div class="menuLimiter">
  <menu class="menu">
  <li class="menu-item">
    <a href="#">Роллы</a>
  </li>
  <li class="menu-item">
    <a href="#">Сеты</a>
  </li>
  <li class="menu-item">
    <a href="#">Комбо</a>
  </li>
  <li class="menu-item">
    <a href="#">Суши</a>
  </li>
  <li class="menu-item">
    <a href="#">Добавки</a>
  </li>
   <li class="menu-item">
    <a href="#">Мерч</a>
  </li>
    <li class="menu-item">
    <a href="#">Напитки</a>
  </li>
</menu>
  </div>
  </div>
      </body>
</html>
